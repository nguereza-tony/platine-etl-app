<html>
    <head>
        <link href="{% static css/export.css %}" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <table class="table_entete">
            <tr>
                <td colspans="3" class="center uppercase">
                    <h3 style="color: green;">{{ definition.name }}</h3>
                </td>
            </tr>
        </table>
        
        <br />
        <br />
        {% if data.size > 0 %}
            <table class="table_body">
                <thead>
                    <tr>
                        {% for header in headers %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for p in data %} 
                        <tr>
                            {% for field in fields %}
                                <td>{{ p[field] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </body>
</html>
